
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>ChandaBaj - চাঁদাবাজি ও দুর্নীতির বিরুদ্ধে সোচ্চার হোন</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    window.global = window;
    window.process = {
      env: {
        NODE_ENV: 'production',
        API_KEY: '' 
      },
      cwd: () => '/',
      browser: true,
      version: '',
      nextTick: (cb) => setTimeout(cb, 0)
    };
  </script>

  <style>
    body { font-family: 'Hind Siliguri', sans-serif; margin: 0; padding: 0; }
    #root { min-height: 100vh; }
    #root:empty::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%; width: 40px; height: 40px;
      margin-top: -20px; margin-left: -20px;
      border: 4px solid #f3f3f3; border-top: 4px solid #2da65e;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
